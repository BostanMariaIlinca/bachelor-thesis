{% extends 'core/base.html' %}

{% block title %}
Welcome
{% endblock %}

{% block content %}
    <div class="flex flex-wrap -mx-4"> <!-- Add negative margin to counteract padding inside product -->
        {% for product in products %}
            <div class="product w-1/3 p-2"> <!-- Increase padding around each product -->
                <div class="p-4 bg-white rounded-lg shadow-md h-full"> <!-- Add h-full class to ensure all product cards have the same height -->
                    <a href="{% url 'product_detail' product.category.slug product.slug %}">
                        {% if product.image %}
                            <div class="image mb-4"> <!-- Increase margin-bottom between image and title -->
                                <img src="{{ product.image.url }}" alt="Image of {{ product.title }}" class="rounded-lg">
                            </div>
                        {% endif %}

                        <h2 class="text-xl font-semibold text-brown-900 mb-2">{{ product.title }}</h2> <!-- Increase margin-bottom between title and price -->
                        <p class="text-xs text-gray-700">${{ product.get_display_price }}</p>
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
