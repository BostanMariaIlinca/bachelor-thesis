{% extends 'core/base.html' %}

{% block title %}My account{% endblock %}

{% block content %}
<p class="text-3xl font-bold mb-4">Welcome, {{ request.user.username }}!</p>

<form id="logout-form" action="{% url 'logout' %}" method="post" style="display: none;">
    {% csrf_token %}
</form>

<a href="#" onclick="document.getElementById('logout-form').submit();" class="inline-block py-4 px-8 bg-white text-black rounded-full border border-black border-2">Log out</a>
{% endblock %}
